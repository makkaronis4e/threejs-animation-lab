<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
		<script src="./lib/OrbitControls.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body>
		<div class="controls">
			<form>
				<div class="form-check">
				  <input type="checkbox" class="form-check-input" id="camera">
				  <label class="form-check-label" for="camera" style="color: aliceblue;">Auto-rotate camera</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="obj" checked>
					<label class="form-check-label" for="obj" style="color: aliceblue;">Auto-rotate objects</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="light">
					<label class="form-check-label" for="obj" style="color: aliceblue;">Auto-rotate light</label>
				</div>
			</form>
			<button type="button" id="animateButton" class="btn btn-primary">Animate objects</button>
			<button type="button" id="cancelAnimationButton" class="btn btn-danger" disabled="disabled">Stop animation</button>
		</div>
			<script src="main.js"></script>
    </body>
</html>
